  <style>
    html,
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      height: 100%;
    }

    code {
      font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
        monospace;
    }


    .invalid-browser {
      display: block;
      position: absolute;
      background-color: #bfbfbf;

      top: 40%;
      left: 35%;
      margin: auto;
      padding: 30px;

      height: 50px;
      width: 400px;

      justify-content: center;
      text-align: center;
      border-radius: 5px;
    }
  </style>
</head>

<body>


  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script>

    var browser, uAgent = navigator.userAgent;

    if (uAgent.indexOf("MSIE") > -1) {
      browser = "Internet Explorer";
    }
    else if (uAgent.indexOf("Edge") > -1) {
      browser = "Edge";
    }
    else if (uAgent.indexOf("Chrome") > -1) {
      browser = "Chrome";
    }
    else if (uAgent.indexOf("Safari") > -1 && navigator.platform.indexOf("Mac") > -1) {
      browser = "Safari";
    }
    else if (uAgent.indexOf("Firefox") > -1) {
      browser = "Firefox";
    }

    if (browser === "Internet Explorer" || browser === "Edge" || browser === undefined) {

      var div = document.createElement('div');
      document.getElementById("root").appendChild(div);
      div.classList.add("invalid-browser");

      var str = "Ваш браузер устарел, обновите его или используйте Google Chrome, Firefox, Opera, Yandex Browser";
      div.innerHTML = str;

    }



  </script>
